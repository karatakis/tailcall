---
"$schema": "../generated/.tailcallrc.schema.json"
server:
  port: 8000
  hostname: 0.0.0.0
upstream:
  httpCache: 42
telemetry:
  export: {otlp: {
          url: "https://api.honeycomb.io:443",
          # gather api key from https://ui.honeycomb.io and set it as env when running tailcall
          headers:
            [
              {key: "x-honeycomb-team", value: "{{.env.HONEYCOMB_API_KEY}}"},
              {key: "x-honeycomb-dataset", value: "tailcall"},
            ],
        }}
  requestHeaders: ["user-id"]
schema: {}
types: {}
links:
  - {type: Operation, src: "operations/routes.graphql"}
  - {id: "news", src: "../tailcall-fixtures/fixtures/protobuf/news.proto", type: Protobuf}
